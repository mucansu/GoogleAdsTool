{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Reklam Aracı</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
    
</head>
<body>
    
    <div class="container">
    <form id="google-ads-form" method="post">
            {% csrf_token %}
             <!-- Company Name Input -->
    <div class="section">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" placeholder="Company Name" class="input-field">
    </div>

    <!-- Service Input -->
    <div class="section">
        <label for="service">Service</label>
        <input type="text" id="service" name="service" placeholder="Service Offered" class="input-field">
    </div>

    <!-- Target Input -->
    <div class="section">
        <label for="target">Target</label>
        <input type="text" id="target" name="target" placeholder="Target Audience/Market" class="input-field">
    </div>

    <!-- Detail Input -->
    <div class="section">
        <label for="detail">Detail</label>
        <input type="text" id="detail" name="detail" placeholder="Additional Details" class="input-field">
    </div>

    <!-- Keyword Detail Input -->
    <div class="section">
        <label for="keyword_detail">Keyword Detail</label>
        <input type="text" id="keyword_detail" name="keyword_detail" placeholder="Keywords Detail" class="input-field">
    </div>
        <!-- Input Section -->
        <div>

</div>
        <div class="section">
            <label for="input-text">Input</label>
            <textarea id="input-text" name="input-text" placeholder="Metni buraya yazın..." rows="4"></textarea>
        </div>
          <div class="field-group">
                <div class="side-by-side">
        <!-- Başlık Section -->
        <div class="section">
            <label>Başlık</label>
            <div class="field-group">
                <div class="side-by-side">
                    <input type="number" name="title-number" placeholder="Sayı" class="small-input">
                    <input type="number" name="title-char-count" placeholder="Karakter Sayısı" class="small-input">
                </div>
                <textarea name="title-instructions" placeholder="Ekstra Talimatlar" class="text-input" rows="2"></textarea>
            </div>
        </div>

        <!-- Anahtar Kelime Section -->
        <div class="section">
            <label>Anahtar Kelime</label>
            <div class="field-group">
                <div class="side-by-side">
                    <input type="number" name="keywords-number" placeholder="Sayı" class="small-input">
                    <input type="number" name="keywords-char-count" placeholder="Karakter Sayısı" class="small-input">
                </div>
                <textarea name="keywords-instructions" placeholder="Ekstra Talimatlar" class="text-input" rows="2"></textarea>
            </div>
        </div>
      </div>
        </div>
                <div class="field-group">
                <div class="side-by-side">
        <!-- Reklam Metni Section -->
        <div class="section">
            <label>Reklam Metni</label>
            <div class="field-group">
                <div class="side-by-side">
                    <input type="number" name="ad-text-number" placeholder="Sayı" class="small-input">
                    <input type="number" name="ad-text-char-count" placeholder="Karakter Sayısı" class="small-input">
                </div>
                <textarea name="ad-text-instructions" placeholder="Ekstra Talimatlar" class="text-input" rows="2"></textarea>
            </div>
        </div>

        <!-- Açıklama Metni Section -->
        <div class="section">
            <label>Açıklama Metni</label>
            <div class="field-group">
                <div class="side-by-side">
                    <input type="number" name="description-text-number" placeholder="Sayı" class="small-input">
                    <input type="number" name="description-text-char-count" placeholder="Karakter Sayısı" class="small-input">
                </div>
                <textarea name="description-text-instructions" placeholder="Ekstra Talimatlar" class="text-input" rows="2"></textarea>
            </div>
        </div>
  </div>
        </div>
        <!-- Submit Button -->
        <div class="section submit-section">
            <button type="submit">Gönder</button>
        </div>

    </form>
</div>
<div class="container">
    <div class="section">

    {{ response|safe }}
    Merhaba
    </div>
</div>
</body>
</html>
