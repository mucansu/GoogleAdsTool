<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="google-ads-form">
    <!-- Input Section -->
    <div class="section">
        <label for="input-section">Input</label>
        <input type="text" id="input-section" name="input-section">
    </div>

    <!-- Title Section -->
    <div class="section">
        <label for="title">Başlık</label>
        <input type="number" id="title-number" name="title-number" placeholder="Sayı">
        <input type="text" id="title-instructions" name="title-instructions" placeholder="Ekstra Talimatlar">
        <input type="number" id="title-char-count" name="title-char-count" placeholder="Karakter Sayısı">
    </div>

    <!-- Keywords Section -->
    <div class="section">
        <label for="keywords">Anahtar Kelime</label>
        <input type="number" id="keywords-number" name="keywords-number" placeholder="Sayı">
        <input type="text" id="keywords-instructions" name="keywords-instructions" placeholder="Ekstra Talimatlar">
        <input type="number" id="keywords-char-count" name="keywords-char-count" placeholder="Karakter Sayısı">
    </div>

    <!-- Ad Text Section -->
    <div class="section">
        <label for="ad-text">Reklam Metni</label>
        <input type="number" id="ad-text-number" name="ad-text-number" placeholder="Sayı">
        <input type="text" id="ad-text-instructions" name="ad-text-instructions" placeholder="Ekstra Talimatlar">
        <input type="number" id="ad-text-char-count" name="ad-text-char-count" placeholder="Karakter Sayısı">
    </div>

    <!-- Description Text Section -->
    <div class="section">
        <label for="description-text">Açıklama Metni</label>
        <input type="number" id="description-text-number" name="description-text-number" placeholder="Sayı">
        <input type="text" id="description-text-instructions" name="description-text-instructions" placeholder="Ekstra Talimatlar">
        <input type="number" id="description-text-char-count" name="description-text-char-count" placeholder="Karakter Sayısı">
    </div>

    <!-- Submit Button -->
    <div class="section">
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
